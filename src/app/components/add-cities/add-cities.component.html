<div class="card overflow-auto mb-3">
    <div class="card-body m-3 mb-2 mt-2">
        <div class="row d-flex align-items-center">
            <div class="col-auto">
                <h5 class="card-title">City Name:</h5>
            </div>
            <div class="col">
                <div>
                    <input type="text" name="cityInput" [(ngModel)]="cityInput" class="form-control"
                        id="formControlCity" placeholder="City Name">
                </div>
            </div>
            <div class="col-auto ms-auto">
                <button class="btn btn-primary" (click)="onClickAddCity()">Add</button>
            </div>
        </div>
    </div>
</div>

<div class="card overflow-auto mb-5">
    <div class="card-body m-3">
        <div class="row ">
            <div class="col">
                <h5><strong>List of Cities</strong></h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        *ngFor="let city of cities">
                        {{city.name}}
                        <fa-icon [ngStyle]="{'color': 'red'}" [icon]="faTrash" (click)="onClickDeleteCity(city._id)">
                        </fa-icon>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
