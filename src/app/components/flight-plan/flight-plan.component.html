<div class="card mb-5">
    <div class="card-body m-3 mb-2">
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <div>
                    <select class="form-select" name="flightOrigin" [(ngModel)]="flightOrigin"
                        aria-label="Default select example">
                        <option hidden>Select Origin</option>
                        <option *ngFor="let city of cities">{{city.name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div>
                    <select class="form-select" name="flightDestination" [(ngModel)]="flightDestination"
                        aria-label="Default select example">
                        <option hidden>Select Destination</option>
                        <option *ngFor="let city of cities">{{city.name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <button class="btn btn-primary" (click)="onClickGeneratePlan()">Generate Plan</button>
            </div>
        </div>
    </div>
</div>

<div class="card mb-5">
    <div class="card-body m-3 mb-2">
        <div class="row">
            <div class="col">
                <div class="table-wrapper">
                    <table class="table table-hover table-bordered" *ngIf="showTable">
                        <thead>
                            <tr>
                                <th scope="col">From</th>
                                <th scope="col">To</th>
                                <th scope="col">Cost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let flight of flightPlan">
                                <td>{{flight.origin}}</td>
                                <td>{{flight.destination}}</td>
                                <td>{{flight.cost}} PKR</td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-end">
                                    <strong>Total Cost: </strong>
                                </td>
                                <td>
                                    {{totalCost}} PKR
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="message" *ngIf="showMessage">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
